<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <form onsubmit="saveUser(event)">
    <h2>üîê Register</h2>
    <label>Choose Username:</label>
    <input type="text" id="regUser" required>

    <label>Choose Password:</label>
    <input type="password" id="regPass" required>

    <button type="submit">Save & Go to Login</button>
  </form>

<script>
  function saveUser(e) {
    e.preventDefault();
    let username = document.getElementById("regUser").value.trim();
    let password = document.getElementById("regPass").value;

    localStorage.setItem("savedUser", username);
    localStorage.setItem("savedPass", password);

    window.location.href = "login.html";
  }
</script>

</body>
</html>
